{% extends 'mails/base.html'%}
{% block content %}
<style>
    .container {
    display: flex;
    justify-content: space-between;
}

</style>
<div class="container text-center">
    <div class="card">
        <div class="card-header">
            {{ object.email }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ object.name }} {{ object.surname }}</h5>
            <p class="card-text">{{ object.comment }}</p>
        </div>
    </div>
</div>
{% endblock %}
