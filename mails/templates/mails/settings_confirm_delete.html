{% extends 'mails/base.html' %}
{% block content %}


    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-body p-9 text-center">
                <h5 class="mb-0">Delete this Settings? {{ object.id }}</h5>
                <p class="mb-0">Send time: {{ object.send_time }}</p>
                <p class="mb-0">Send period: {{ object.period }}</p>
            </div>
            <form class="modal-footer flex-nowrap p-0" method="post">
                {% csrf_token %}
                <button type="submit"
                        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end">
                    <strong>Yes, delete</strong></button>
                <a href="{% url 'mails:list_setup' %}" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
                        data-bs-dismiss="modal">No, cancel
                </a>
            </form>
        </div>
    </div>

{% endblock %}
