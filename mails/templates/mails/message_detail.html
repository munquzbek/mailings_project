{% extends 'mails/base.html'%}
{% block content %}
<style>
    .container {
    display: flex;
    justify-content: space-between;
}
</style>

<div class="container">
    <div class="card">
        <div class="card-header">
            Number of message: {{ object.pk }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">{{ object.body }}</p>
            <a href="{% url 'mails:create_setup' %}" class="btn btn-primary">Set up mailing settings</a>
        </div>
    </div>
</div>
{% endblock %}
